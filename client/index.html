<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Magical Bedtime Stories</title>
    <!-- Add ResponsiveVoice script with error handling -->
    <script>
      window.onload = function() {
        // Create a script element
        var script = document.createElement('script');
        script.src = "https://code.responsivevoice.org/responsivevoice.js?key=owbRrlZ3";
        script.async = true;

        script.onload = function() {
          console.log('ResponsiveVoice script loaded successfully');
          if (window.responsiveVoice) {
            window.responsiveVoice.init();
            console.log('ResponsiveVoice initialized');
            // Test the voices
            const voices = window.responsiveVoice.getVoices();
            console.log('Available voices:', voices);
          }
        };

        script.onerror = function() {
          console.error('Failed to load ResponsiveVoice script');
        };

        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
